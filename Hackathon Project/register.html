<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bus Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="sign-in.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        function register(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Simulate registration (In a real app, you'd send this data to a server)
            alert("Registration successful! You can now sign in.");
            window.location.href = "sign-in.html"; // Redirect to the sign-in page
        }
    </script>
</body>

</html>
