<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/travel-bus.jpg" type="image/png">
    <title>Sign In - Bus Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-form">
            <img src="Images/travel-bus.jpg" alt="logo">
            <h2>Sign In</h2>
            <form onsubmit="signIn(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        function signIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate sign-in (In a real app, you'd validate this against a server)
            if (email === "user@example.com" && password === "password123") {
                alert("Sign in successful!");
                window.location.href = "index.html"; // Redirect to the homepage
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>

</html>
